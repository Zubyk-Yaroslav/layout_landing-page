<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="./scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"

  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="/" class="header__logo">
              <img src="./images/Logo.svg" alt="Nothing Logo">
            </a>
            <div class="header__buttons">
              <a href="tel:+12345555555" class="header__buttons-phone"></a>
              <span class="header__buttons-toggle">
                <small></small>
              </span>
            </div>
          </div>
          <div class="header__bottom">
            <h1 class="header__bottom-title title">
              Bring joy back to the everyday
            </h1>
          </div>
        </div>
      </div>
    </header>

    <aside class="menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Products</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Store</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Login</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Cart(0)</a>
              </li>
            </ul>
          </nav>
          <div class="menu__bottom">
            <a href="tel:+12345555555" class="link-bottom menu__bottom-phone">+1 234 5555-55-55</a>
            <a href="#" class="link-bottom menu__bottom-call-to-order">call to order</a>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="products" id="prodcuts"></section>
    </main>
  </body>
</html>
